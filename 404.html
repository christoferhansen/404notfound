<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/png" href="https://www.tubemogul.com/wp-content/themes/tubemogul/_img/_icons/favicon.png">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/404.css" rel="stylesheet">

<body>
    <div class="error-block">
        <div class="error-code">404</div>
        <div class="error-subtitle">SH*T NOT FOUND</div>
        <div class="easter-egg"></div>
        <img src="img/404.gif" class="error-image">
        <div class="buttons-container">
            <div class="home-button-container">
                <a href="https://www.tubemogul.com/" class="button-link">GO HOME</a>
            </div>
            <div class="email-button-container">
                <a href="mailto:platform_support@tubemogul.com" class="button-link">EMAIL US</a>
            </div>
        </div>
        <!-- <div id="scrolldown"><button type="button">scroll down</button></div> -->
        <img src="img/caret.png" class="scrolldown">
    </div>

    <div class="content-section">
        <div class="content-wrapper">
          <table class="content-table">
          <tbody>
                <tr class="titles">
                    <th id="titlepeep"><img class="title-people hvr-bob" src="img/title-people.png"></th>
                    <th id="titleplace"><img class="title-place hvr-bob" src="img/title-place.png"></th>
                    <th id="titlepuppies"><img class="title-puppies hvr-bob" src="img/title-puppies.png"></th>

                <tr class="pictures">
                    <th id="divpeep"></th>
                    <th id="divplace"></th>
                    <th id="divpuppies"></th>
                </tr>
                <tr class="name">
                    <th id="h3peep"></th>
                    <th id="h3place"></th>
                    <th id="h3puppies"></th>
                </tr>
                <tr class="description">
                    <th id="ppeep"></th>
                    <th id="pplace"></th>
                    <th id="ppuppies"></th>
                </tr>
                <tr class="2">
                    <th id="p2peep"></th>
                    <th id="p2place"></th>
                    <th id="p2puppies"></th>
                </tr>
                <tr class="links">
                    <th id="linkpeople"><a class="divlinkpeople" href="https://www.tubemogul.com/opportunities"">LEARN MORE</th>
                    <th id="linkplace"><a class="divlinkplace" href="https://www.tubemogul.com/locations/">LEARN MORE</th>
                    <th id="linkpuppies"><a class="divlinkpuppies" href="https://www.tubemogul.com/company-culture/">LEARN MORE</th>
                </tr>
            </tbody>
          </table>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/creative.js"></script>
